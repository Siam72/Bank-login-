<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Account</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <div> 
            <h1 class="text-5xl text-center font-bold mt-5">Welcome to <span class="text-red-500">Your Account</span></h1>
        </div>
    </header>
        <main>
            <section class="mt-20">
               <div class="grid grid-cols-3 gap-3 w-9/12 mx-auto text-white ">
                <div class="bg-red-400 font-bold rounded-lg p-8">
                    <h1 class="text-3xl ">Deposit</h1>
                    <h2 class="text-5xl mt-4">$<span id="deposit-total">00</span></h2>
                </div>
                <div class="bg-orange-400  font-bold rounded-lg p-8">
                    <h1 class="text-3xl ">Withdrow</h1>
                    <h2 class="text-5xl mt-4">$<span id="withdrow-total">00</span></h2>
                </div>
                <div class="bg-lime-400  font-bold rounded-lg p-8">
                    <h1 class="text-3xl">Balance</h1>
                    <h2 class="text-5xl mt-4">$<span id="balance-total">1500</span></h2>
                </div>

               </div>
            </section>
            <section class="mt-12">
                <div class="grid grid-cols-2 gap-2 w-9/12 mx-auto ">
                    <div class="bg-emerald-600 p-8 font-bold rounded-lg ">
                      <h1 class="text-4xl text-center">Deposit</h1>
                      <input id="deposit-field" class="p-2 w-80 mt-6 text-center block ml-20" type="text" placeholder="Enter amount which want to deposit">
                      <button id="btn-deposit" class="bg-rose-800 p-2 w-32 mt-8 rounded-lg ml-44 hover:bg-sky-400 hover:text-black text-white">Diposit</button>
                    </div>
                    <div class="bg-emerald-600 p-8 font-bold rounded-lg ">
                        <h1  class="text-4xl text-center">Withdrow</h1>
                        <input id="withdrow-field" class="p-2 w-80 mt-6 text-center ml-20" type="text" placeholder="Enter amount which want to withdrow">
                        <button id="btn-withdrow" class="bg-rose-800 p-2 w-32 mt-8 rounded-lg ml-44 hover:bg-sky-400 hover:text-black text-white">Withdrow</button>
                      </div>
                </div>
            </section>
        </main>
    
    <script src="js/bank.js"></script>
</body>
</html>
