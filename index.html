<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <div>
            <h1 class="text-5xl text-center font-bold mt-5"><span class="text-red-500"> Bank</span> Login Page</h1>
        </div>
    </header>
        <main>
            <section class="mt-12">
                <div class=" bg-sky-400 w-1/2 mx-auto h-60 rounded-xl hover:bg-rose-400 ">
                    <h1 class="text-2xl text-center font-semibold p-6 ">Please login your account</h1>
                    <input id="email-field" class="ml-60 w-1/3 p-2 rounded-lg" type="text" value="" placeholder="Type your email here"> <br>
                    <input id="pass-field" class=" ml-60 mt-2 w-1/3 p-2 rounded-lg" type="password" value="" placeholder="Type your password here"><br>
                    <button id="btn-field" class="bg-fuchsia-500 p-2 mt-4 ml-64 rounded-lg w-40 hover:bg-white">Submite</button>


                </div>
            </section>
        </main>
    
    <script src="js/login.js"></script>
</body>
</html>
